<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CEP e Clima</title>
  <link rel="stylesheet" href="/estilos/estilos.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1>Consulta Logradouro e Clima pelo CEP</h1>

    <div class="form-group">
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" />
      <button type="button" onclick="buscarCEP()">Buscar</button>
    </div>

    <div id="info" style="display: none;">
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" />
      </div>

      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" />
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" />
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" />
      </div>

      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" id="uf" name="uf" />
      </div>

      <h2>Previsão do Tempo</h2>
      <div id="resultado" style="display: none;">
        <h3 id="nome-cidade">Tempo</h3>
        <p id="temperatura"></p>
        <div id="icone-clima"></div>
        <p id="descricao"></p>
        <p id="umidade"></p>
      </div>
    </div>
  </div>

  <script src="/js/procurar.js"></script>
</body>
</html>
